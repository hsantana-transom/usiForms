<form autocomplete="off" [formGroup]="mainForm">
  <input formControlName="id" type="hidden" />
  <div fxLayout="row" fxLayoutAlign="space-evenly  center" style="margin-bottom: 10px;">
    <div style="margin-right: 15px;">
      <shared-image-upload-control (change)="checkImage()" label="Imagen Fondo *" [file]="mainImage" (fileChange)="mainImage = $event"></shared-image-upload-control>
    </div>
    <div style="margin: 5px,5px,5px,5px;">
      <shared-image-upload-control (change)="checkImage()" label="Imagen Logo" [file]="secondaryImage" (fileChange)="secondaryImage = $event"></shared-image-upload-control>
    </div>
  </div>
  <div >
    <mat-checkbox formControlName="main" (change)="updateMainController()" >Seleccionar como principal</mat-checkbox>
  </div>
  <div *ngIf="maincheck">
    <p style="color:red; font-size: 10px;">* ya tienes un elemento como principal</p>
  </div>
</form>
